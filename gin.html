<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gin Cocktail Flashcards</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fafafa, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .flashcard {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      margin: 1rem 0;
      text-align: left;
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flashcard.show .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }
    .card-front {
      font-weight: bold;
      font-size: 1.5rem;
      padding: 1rem;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .card-back {
      background: #ffffff;
      transform: rotateY(180deg);
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .cocktail-section {
      margin-bottom: 1rem;
    }
    .cocktail-section strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Gin Cocktail Flashcards</h1>
  <div id="flashcard-container"></div>
  
  <script>
    const cocktails = [
      {
        name: "Gin Basil Smash",
        ingredients: ["2 oz London Dry Gin", "1 oz fresh lemon juice", "2/3 oz simple syrup", "10 fresh basil leaves"],
        method: "Muddle basil with lemon juice. Add gin and syrup. Shake with ice and double strain into a glass. Garnish with basil sprig."
      },
      {
        name: "Last Word",
        ingredients: ["¾ oz gin", "¾ oz green Chartreuse", "¾ oz maraschino liqueur", "¾ oz fresh lime juice"],
        method: "Shake all ingredients with ice. Strain into a chilled cocktail glass. No garnish."
      },
      {
        name: "Enzoni",
        ingredients: ["1 oz gin", "1 oz Campari", "1 oz fresh lemon juice", "¾ oz simple syrup", "5 green grapes"],
        method: "Muddle grapes. Add remaining ingredients and ice. Shake and double strain into a rocks glass. Garnish with grape skewer."
      },
      {
        name: "Ramos Gin Fizz",
        ingredients: ["2 oz gin", "½ oz lemon juice", "½ oz lime juice", "1 oz simple syrup", "1 oz cream", "1 egg white", "2 dashes orange flower water", "Soda water"],
        method: "Dry shake all ingredients (except soda). Add ice and shake. Strain into a Collins glass and top with soda."
      },
      {
        name: "French 75",
        ingredients: ["1 oz gin", "½ oz lemon juice", "½ oz simple syrup", "Champagne"],
        method: "Shake first 3 with ice. Strain into flute and top with Champagne. Garnish with lemon twist."
      },
      {
        name: "Fitzgerald",
        ingredients: ["2 oz gin", "¾ oz lemon juice", "¾ oz simple syrup", "2 dashes Angostura bitters"],
        method: "Shake with ice. Strain into chilled glass. Garnish with lemon twist."
      },
      {
        name: "Aviation",
        ingredients: ["2 oz gin", "½ oz maraschino liqueur", "¼ oz crème de violette", "¾ oz lemon juice"],
        method: "Shake with ice. Strain into chilled glass. Garnish with cherry or lemon twist."
      },
      {
        name: "Clover Club",
        ingredients: ["1½ oz gin", "½ oz dry vermouth", "¾ oz lemon juice", "½ oz raspberry syrup", "Egg white"],
        method: "Dry shake, then shake with ice. Strain into glass. Garnish with raspberry or lemon twist."
      },
      {
        name: "Bramble",
        ingredients: ["1½ oz gin", "¾ oz lemon juice", "½ oz simple syrup", "½ oz crème de mûre"],
        method: "Shake first 3 with ice. Strain into rocks glass over crushed ice. Drizzle crème de mûre. Garnish with blackberry and lemon slice."
      },
      {
        name: "Corpse Reviver No. 2",
        ingredients: ["¾ oz gin", "¾ oz Cointreau", "¾ oz Lillet Blanc", "¾ oz lemon juice", "Dash of absinthe"],
        method: "Shake with ice. Strain into absinthe-rinsed glass. No garnish."
      },
      {
        name: "Singapore Sling",
        ingredients: ["1½ oz gin", "½ oz cherry brandy", "¼ oz Cointreau", "¼ oz Bénédictine", "4 oz pineapple juice", "½ oz lime juice", "Dash Angostura bitters"],
        method: "Shake with ice. Strain into tall glass. Garnish with cherry and pineapple."
      },
      {
        name: "White Lady",
        ingredients: ["1½ oz gin", "¾ oz triple sec", "¾ oz lemon juice", "Egg white (optional)"],
        method: "Dry shake then shake with ice. Strain into chilled glass. Garnish with lemon twist."
      },
      {
        name: "Vesper",
        ingredients: ["1½ oz gin", "¾ oz vodka", "¼ oz Lillet Blanc"],
        method: "Stir or shake with ice. Strain into chilled glass. Garnish with lemon twist."
      },
      {
        name: "White Negroni",
        ingredients: ["1 oz gin", "1 oz Suze", "1 oz Lillet Blanc"],
        method: "Stir with ice. Strain into rocks glass over ice. Garnish with lemon twist."
      },
      {
        name: "Gimlet",
        ingredients: ["2 oz gin", "¾ oz lime juice", "¾ oz simple syrup"],
        method: "Shake with ice. Strain into cocktail glass. Garnish with lime wheel."
      },
      {
        name: "Hand Grenade",
        ingredients: ["1 oz gin", "1 oz vodka", "1 oz rum", "1 oz melon liqueur", "1 oz pineapple juice"],
        method: "Shake with ice. Strain into hurricane glass. Garnish with cherry or citrus wedge."
      },
      {
        name: "Army & Navy",
        ingredients: ["2 oz gin", "¾ oz lemon juice", "¾ oz orgeat syrup", "Dash Angostura bitters"],
        method: "Shake with ice. Strain into chilled glass. Garnish with lemon twist."
      },
      {
        name: "Bee's Knees",
        ingredients: ["2 oz gin", "¾ oz lemon juice", "¾ oz honey syrup"],
        method: "Shake with ice. Strain into cocktail glass. Garnish with lemon twist."
      },
      {
        name: "Tokyo Iced Tea",
        ingredients: ["½ oz gin", "½ oz vodka", "½ oz rum", "½ oz tequila", "½ oz Midori", "1 oz sweet & sour", "Splash lemon-lime soda"],
        method: "Shake with ice. Strain into tall glass. Top with soda. Garnish with lemon."
      },
      {
        name: "Gin & It",
        ingredients: ["1½ oz gin", "1½ oz sweet vermouth"],
        method: "Stir with ice. Strain into chilled glass. Garnish with orange twist."
      }
    ];

    const container = document.getElementById("flashcard-container");

    cocktails.forEach(({ name, ingredients, method }) => {
      const card = document.createElement("div");
      card.className = "flashcard";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${name}</div>
          <div class="card-back">
            <div class="cocktail-section">
              <strong>Ingredients:</strong>
              <ul>${ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
            </div>
            <div class="cocktail-section">
              <strong>Method:</strong>
              <p>${method}</p>
            </div>
          </div>
        </div>`;
      card.addEventListener("click", () => card.classList.toggle("show"));
      container.appendChild(card);
    });
  </script>

</body>
</html>
